<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Saturday 14:28</span>,
              <span id="description">light intensity drizzle</span>
              <br />
              Humidity:
              <strong id="humidity">95%</strong>
              , Wind:
              <strong id="wind-speed">2.06km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                class="weather-app-icon"
              />
            </div>
            <div class="weather-app-temperature">12</div>
            <div class="weatehr-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Frontendnasim" target="_blank"
          >Nasim Shiroodi,</a
        >
        is
        <a
          href="https://github.com/Frontendnasim/shecodes-weather-app"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://shecodes-weather-app.vercel.app/" target="_blank"
          >hosted on Vercel</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
